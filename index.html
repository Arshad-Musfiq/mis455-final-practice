<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Meal Finder</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-4 text-center">
      <div class="container">
        <h1>Meal Finder</h1>
      </div>
    </header>

    <div class="container mt-4">
      <form id="submit">
        <div class="input-group">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search Your Meal"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>

      <div id="result-heading" class="mt-4"></div>
      <div id="meals" class="meals row mt-4"></div>
      <div id="single-meal" class="single-meal"></div>

      <div id="show-all" class="text-center mt-4 mb-4" style="display: none">
        <button class="btn btn-secondary">Show All</button>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 text-center mt-4">
      <div class="container">&copy; 2024 Meal Finder</div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
  </body>
</html>
